<style>
    .modal-content{
        background-color: #212121;
    }
</style>

<!-- Modal para venda de itens -->

<div class="modal fade" id="Modal-Selling-{{ owned_item.id }}" tabindex="01" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ owned_item.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ selling_form.hidden_tag() }}
                    <h4 class="text-center">
                    Tem certeza que deseja vender {{ owned_item.name }} por {{ owned_item.price }} reais?
                    </h4>
                    <br>
                    <h6 class="text-center">
                    Clicando em vender você irá finalizar a venda.
                    </h6>
                    <br>
                    <h6>
                    <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
                    {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
                    </h6>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
